<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacifico Importados</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./produtos.css">
    <link rel="stylesheet" href="../geral/css/style.css">

    <script src="./produtos.js" type="module" defer></script>
</head>
<body>
    <div class="container_xl">
        <header class="header_container">
            
        </header>
        <main class="main_container">
            
            <div class="category_block">
                
            </div>
            <div class="category_product_block" style="display: none;">
                <div class="category_name_block">
                    
                </div>
                <ul class="itens_main_table">
                    <li class="columns_titles">
                        <span id="descColuna1">NOME</span>
                        <span id="descColuna2">NOME QUÍMICO</span>
                        <span id="descColuna3">NCM</span>
                        <span></span>
                    </li>
                    <ul class="rows_boxs">
                        
                    </ul>
                </ul>
            </div>
            <div class="block_see_more" style="display: none;">
                <div class="background_img"></div>
                <div class="see_more_background">
                    
                </div>
                <div class="budget_block">
                    <h1>ORÇAMENTO</h1>
                    <div class="budget_form">
                        <div class="inputs_grid">
                            <div class="input_block">
                                <label for="name" id="name">NOME</label>
                                <input type="text">
                            </div>
                            <div class="input_block">
                                <label for="secName" id="secName">SOBRENOME</label>
                                <input type="text">
                            </div>
                            <div class="input_block">
                                <label for="email" id="email">EMAIL</label>
                                <input type="text">
                            </div>
                            <div class="input_block">
                                <label id="tel" for="tel">TELEFONE</label>
                                <input type="text">
                            </div>
                            <div class="input_block">
                                <label for="amount" id="amount">QUANTIDADE</label>
                                <input type="text">
                            </div>
                            <div>
                                <!-- SELECT -->
                            </div>
                        </div>
                        <div class="btn_form_box">
                            <button type="button">ENVIAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer_container">
            
        </footer>
    </div>
</body>
</html>
